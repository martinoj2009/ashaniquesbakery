<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8b400;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#f8b400;stop-opacity:0.3" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="400" height="300" fill="url(#bg)"/>

  <!-- Cake icon -->
  <g transform="translate(200, 150)">
    <!-- Bottom layer -->
    <ellipse cx="0" cy="30" rx="60" ry="15" fill="#f8b400" opacity="0.3"/>
    <rect x="-60" y="0" width="120" height="30" fill="#f8b400" opacity="0.4"/>
    <ellipse cx="0" cy="0" rx="60" ry="15" fill="#f8b400" opacity="0.5"/>

    <!-- Middle layer -->
    <ellipse cx="0" cy="-10" rx="45" ry="12" fill="#f8b400" opacity="0.4"/>
    <rect x="-45" y="-30" width="90" height="20" fill="#f8b400" opacity="0.5"/>
    <ellipse cx="0" cy="-30" rx="45" ry="12" fill="#f8b400" opacity="0.6"/>

    <!-- Top layer -->
    <ellipse cx="0" cy="-40" rx="30" ry="10" fill="#f8b400" opacity="0.5"/>
    <rect x="-30" y="-55" width="60" height="15" fill="#f8b400" opacity="0.6"/>
    <ellipse cx="0" cy="-55" rx="30" ry="10" fill="#f8b400" opacity="0.7"/>

    <!-- Cherry on top -->
    <circle cx="0" cy="-65" r="6" fill="#d32f2f"/>
    <line x1="0" y1="-71" x2="3" y2="-78" stroke="#8b4513" stroke-width="2" fill="none"/>
  </g>

  <!-- Text -->
  <text x="200" y="240" font-family="Arial, sans-serif" font-size="18" fill="#666" text-anchor="middle" opacity="0.7">
    Coming Soon
  </text>
</svg>
