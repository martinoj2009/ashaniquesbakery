<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Ashanique's Bakery - Fresh homemade cakes, cupcakes, and desserts">
    <title>Ashanique's Bakery - Fresh Homemade Cakes & Desserts</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">

    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <header class="app-bar">
        <h1 class="bakery-title">Ashanique's Bakery</h1>
        <p class="bakery-tagline">Fresh Homemade Cakes & Desserts</p>
    </header>

    <nav class="main-nav" role="navigation" aria-label="Main navigation">
        <div class="nav-container">
            <button class="nav-tab active" data-section="recipes" aria-label="View recipes">
                <svg width="20" height="20" viewBox="0 0 20 20" fill="currentColor">
                    <path d="M6 2h8v2H6V2zm0 4h8v2H6V6zm0 4h8v2H6v-2zm-4 4h16v6H2v-6z"/>
                </svg>
                Recipes
            </button>
            <button class="nav-tab" data-section="store" aria-label="View store">
                <svg width="20" height="20" viewBox="0 0 20 20" fill="currentColor">
                    <path d="M3 1h14l1 6H2L3 1zm-1 8h16v10H2V9zm3 2v6h2v-6H5zm4 0v6h2v-6H9zm4 0v6h2v-6h-2z"/>
                </svg>
                Store
            </button>
        </div>
    </nav>

    <main>
        <!-- Recipes Section -->
        <section id="recipes-section" class="content-section active">
            <div class="controls">
                <label for="recipeSearchBar" class="sr-only">Search recipes</label>
                <input
                    type="text"
                    id="recipeSearchBar"
                    placeholder="Search recipes..."
                    class="search-input"
                    aria-label="Search recipes">

                <label for="recipeCategoryFilter" class="sr-only">Filter by category</label>
                <select id="recipeCategoryFilter" class="sort-select" aria-label="Filter recipes by category">
                    <option value="all">All Categories</option>
                    <option value="Cookies">Cookies</option>
                    <option value="Frosting">Frosting</option>
                    <option value="Basics">Basics</option>
                </select>
            </div>

            <div id="recipe-list" class="product-grid" role="list"></div>

            <div id="recipe-loading" class="loading" hidden>
                <div class="spinner"></div>
                <p>Loading delicious recipes...</p>
            </div>
        </section>

        <!-- Store Section -->
        <section id="store-section" class="content-section">
            <div class="controls">
                <label for="searchBar" class="sr-only">Search products</label>
                <input
                    type="text"
                    id="searchBar"
                    placeholder="Search products..."
                    class="search-input"
                    aria-label="Search products">

                <label for="sortDropdown" class="sr-only">Sort products</label>
                <select id="sortDropdown" class="sort-select" aria-label="Sort products">
                    <option value="name-asc">Name (A-Z)</option>
                    <option value="name-desc">Name (Z-A)</option>
                    <option value="price-asc">Price (Low to High)</option>
                    <option value="price-desc">Price (High to Low)</option>
                </select>
            </div>

            <div id="product-list" class="product-grid" role="list"></div>

            <div id="loading" class="loading" hidden>
                <div class="spinner"></div>
                <p>Loading delicious treats...</p>
            </div>
        </section>
    </main>

    <footer class="footer">
        <p>&copy; 2026 Ashanique's Bakery. All rights reserved.</p>
        <div class="social-links">
            <a href="https://www.instagram.com/ashaniques_bakery/" target="_blank" rel="noopener noreferrer" aria-label="Visit our Instagram">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M12 2.163c3.204 0 3.584.012 4.85.07 3.252.148 4.771 1.691 4.919 4.919.058 1.265.069 1.645.069 4.849 0 3.205-.012 3.584-.069 4.849-.149 3.225-1.664 4.771-4.919 4.919-1.266.058-1.644.07-4.85.07-3.204 0-3.584-.012-4.849-.07-3.26-.149-4.771-1.699-4.919-4.92-.058-1.265-.07-1.644-.07-4.849 0-3.204.013-3.583.07-4.849.149-3.227 1.664-4.771 4.919-4.919 1.266-.057 1.645-.069 4.849-.069zm0-2.163c-3.259 0-3.667.014-4.947.072-4.358.2-6.78 2.618-6.98 6.98-.059 1.281-.073 1.689-.073 4.948 0 3.259.014 3.668.072 4.948.2 4.358 2.618 6.78 6.98 6.98 1.281.058 1.689.072 4.948.072 3.259 0 3.668-.014 4.948-.072 4.354-.2 6.782-2.618 6.979-6.98.059-1.28.073-1.689.073-4.948 0-3.259-.014-3.667-.072-4.947-.196-4.354-2.617-6.78-6.979-6.98-1.281-.059-1.69-.073-4.949-.073zm0 5.838c-3.403 0-6.162 2.759-6.162 6.162s2.759 6.163 6.162 6.163 6.162-2.759 6.162-6.163c0-3.403-2.759-6.162-6.162-6.162zm0 10.162c-2.209 0-4-1.79-4-4 0-2.209 1.791-4 4-4s4 1.791 4 4c0 2.21-1.791 4-4 4zm6.406-11.845c-.796 0-1.441.645-1.441 1.44s.645 1.44 1.441 1.44c.795 0 1.439-.645 1.439-1.44s-.644-1.44-1.439-1.44z"/>
                </svg>
            </a>
            <a href="https://www.facebook.com/profile.php?id=61564911629916" target="_blank" rel="noopener noreferrer" aria-label="Visit our Facebook">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>

            </a>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
