<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ashanique's Bakery</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 id="bakery-name">Ashanique's Bakery</h1>
        <p id="contact-info"></p>
    </header>
    <main id="product-list"></main>

    <!-- Modal -->
    <div id="productModal" class="fixed inset-0 z-50 hidden bg-black bg-opacity-50 flex items-center justify-center">
        <div class="bg-white p-6 rounded-lg w-11/12 md:w-1/2">
          <button id="closeModal" class="absolute top-4 right-4 text-gray-400 hover:text-gray-600">&times;</button>
          <h2 id="modalTitle" class="text-xl font-bold mb-2"></h2>
          <img id="modalImage" src="" alt="Product Image" class="mb-4 max-h-64 mx-auto">
          <p id="modalDescription" class="mb-4"></p>
          <a id="orderLink" href="#" class="bg-blue-500 text-white px-4 py-2 rounded">Order Now</a>
        </div>
      </div>


    <script src="script.js"></script>
</body>

</html>
