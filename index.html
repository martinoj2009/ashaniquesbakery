<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ashanique's Bakery</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="script.js"></script>
    <script defer src="https://analytics.martinojones.com/script.js"></script>
</head>

<body class="bg-gray-50 text-gray-800">
    <!-- Hero Section -->
    <header class="bg-gradient-to-r from-pink-500 to-red-500 text-white py-10">
        <div class="container mx-auto text-center">
            <h1 id="bakery-name" class="text-4xl font-bold mb-4">Ashanique's Bakery</h1>
            <div id="social-links" class="flex justify-center space-x-6">
                <!-- Social media links will be dynamically added here -->
            </div>
        </div>
    </header>

    <!-- Search and Sort Controls -->
    <div class="container mx-auto py-6 px-4">
        <div class="flex flex-col md:flex-row items-center justify-between gap-4">
            <!-- Search Bar -->
            <input type="text" id="searchBar" placeholder="Search products..."
                class="w-full md:w-1/2 px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-500">
            <!-- Sort Dropdown -->
            <select id="sortDropdown"
                class="w-full md:w-1/4 px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-500">
                <option value="default">Sort by</option>
                <option value="name-asc">Name (A-Z)</option>
                <option value="name-desc">Name (Z-A)</option>
                <option value="price-asc">Price (Low to High)</option>
                <option value="price-desc">Price (High to Low)</option>
            </select>
        </div>
    </div>

    <!-- Product List -->
    <main class="container mx-auto py-10 px-4">
        <h2 class="text-3xl font-bold text-center mb-8">Our Delicious Creations</h2>
        <div id="product-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            <!-- Products will be dynamically added here -->
        </div>
    </main>

    <!-- Modal -->
    <div id="productModal" class="fixed inset-0 z-50 hidden bg-black bg-opacity-50 flex items-center justify-center">
        <div class="bg-white p-6 rounded-lg w-11/12 md:w-1/2 relative">
            <button id="closeModal" class="absolute top-4 right-4 text-gray-400 hover:text-gray-600 text-xl">&times;</button>
            <h2 id="modalTitle" class="text-2xl font-bold mb-4"></h2>
            <div id="gallery" class="flex space-x-4 overflow-x-auto mb-4">
                <!-- Images will be dynamically added here -->
            </div>
            <p id="modalDescription" class="text-gray-700 mb-4"></p>
            <a id="orderLink" href="#"
                class="bg-gradient-to-r from-pink-500 to-red-500 text-white px-4 py-2 rounded hover:opacity-90">Order Now</a>
        </div>
    </div>
    
</body>




</html>
