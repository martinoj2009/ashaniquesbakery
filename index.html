<!DOCTYPE html>
<html>
<head>
    <title>Ashanique's Bakery</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Material Design Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Material Design CSS -->
    <link href="https://cdn.jsdelivr.net/npm/@mui/material@5.0.0/dist/mui-styles.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <header class="app-bar">
        <h1>Ashanique's Bakery</h1>
    </header>

    <div class="controls">
        <input type="text" id="searchBar" placeholder="Search products..." class="search-input">
        <select id="sortDropdown" class="sort-select">
            <option value="name-asc">Name (A-Z)</option>
            <option value="name-desc">Name (Z-A)</option>
            <option value="price-asc">Price (Low to High)</option>
            <option value="price-desc">Price (High to Low)</option>
        </select>
    </div>

    <div id="product-list" class="product-grid"></div>

    <script src="script.js"></script>
</body>
</html>
